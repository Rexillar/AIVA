name: Distribution (Public)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g. v1.0.0)'
        required: true
        default: 'latest'

jobs:
  public-release:
    name: Publish Official Release
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Login to Docker Hub
        if: env.DOCKER_USERNAME != ''
        uses: docker/login-action@v3
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_TOKEN }}
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Create Dummy Secrets for Build
        run: |
           touch server/.env.secret
           echo "SERVICE_KEY=dummy" > server/.env.secret

      - name: Build & Push Images
        run: |
          # Build
          docker compose -f launcher/docker-compose.yml build
          
          # Determine Tag (from Git Tag or Input)
          TAG_NAME=${{ github.ref_name }}
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
             TAG_NAME=${{ github.event.inputs.tag }}
          fi
          
          if [ -n "${{ secrets.DOCKER_USERNAME }}" ]; then
            # Tag specific version
            docker tag aiva-backend:latest ${{ secrets.DOCKER_USERNAME }}/aiva-backend:$TAG_NAME
            docker tag aiva-frontend:latest ${{ secrets.DOCKER_USERNAME }}/aiva-frontend:$TAG_NAME
            
            # Tag latest
            docker tag aiva-backend:latest ${{ secrets.DOCKER_USERNAME }}/aiva-backend:latest
            docker tag aiva-frontend:latest ${{ secrets.DOCKER_USERNAME }}/aiva-frontend:latest
            
            # Push
            docker push ${{ secrets.DOCKER_USERNAME }}/aiva-backend:$TAG_NAME
            docker push ${{ secrets.DOCKER_USERNAME }}/aiva-frontend:$TAG_NAME
            docker push ${{ secrets.DOCKER_USERNAME }}/aiva-backend:latest
            docker push ${{ secrets.DOCKER_USERNAME }}/aiva-frontend:latest
          else
             echo "Skipping push: No Docker credentials found"
          fi
          
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            launcher/docker-compose.yml
            README.md
          generate_release_notes: true
